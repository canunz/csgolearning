<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CS:GO  - Predicci√≥n de Supervivencia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Puntos morados de fondo estilo CS:GO */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, #8b5cf6 1px, transparent 0);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: -2;
            animation: dots-move 20s linear infinite;
        }

        @keyframes dots-move {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(30px) translateY(30px); }
        }

        /* L√≠neas de grilla CS:GO con acentos morados */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(139, 92, 246, 0.1) 25%, rgba(139, 92, 246, 0.1) 26%, transparent 27%, transparent 74%, rgba(139, 92, 246, 0.1) 75%, rgba(139, 92, 246, 0.1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(139, 92, 246, 0.1) 25%, rgba(139, 92, 246, 0.1) 26%, transparent 27%, transparent 74%, rgba(139, 92, 246, 0.1) 75%, rgba(139, 92, 246, 0.1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 
                0 0 30px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        /* Borde superior morado estilo CS:GO */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #a855f7, #c084fc, #8b5cf6);
            background-size: 200% 100%;
            animation: border-glow 2s ease infinite;
        }

        @keyframes border-glow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
        }

        /* Esquinas estilo CS:GO con acentos morados */
        .container::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-top: 2px solid #8b5cf6;
            border-right: 2px solid #8b5cf6;
        }

        .corner-bl {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid #8b5cf6;
            border-left: 2px solid #8b5cf6;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            letter-spacing: 2px;
        }

        .header .subtitle {
            color: #8b5cf6;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cs-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
        }

        .cs-hud .status {
            color: #00ff00;
        }

        .cs-hud .accuracy {
            color: #8b5cf6;
        }

        .form-container {
            display: grid;
            gap: 15px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #cccccc;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Punto morado antes de cada label */
        .form-group label::before {
            content: '‚óè';
            color: #8b5cf6;
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.95rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            background: #222222;
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Bot√≥n estilo CS:GO con acentos morados */
        .submit-btn {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #8b5cf6;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 4px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* HUD de estad√≠sticas estilo CS:GO */
        .cs-stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            border-left: 3px solid #8b5cf6;
            padding: 10px;
            border-radius: 4px;
        }

        .stat-box .label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-box .value {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: #8b5cf6;
        }

        /* Loading estado */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #444;
            border-top: 2px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-row,
            .cs-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Efectos de validaci√≥n */
        .form-group input:valid {
            border-color: #22c55e;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #ef4444;
        }

        /* Animaciones de entrada */
        .container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeInUp 0.4s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="corner-bl"></div>
    
    <div class="container">
        <div class="header">
            <h1>PREDICTOR DE SUPERVIVENCIA CS:GO</h1>
            <p class="subtitle">An√°lisis de Aprendizaje Autom√°tico</p>
        </div>

        <div class="cs-hud">
            <span class="status">‚óè CONECTADO</span>
            <span>MODELO ML</span>
            <span class="accuracy">PRECISI√ìN: 85%</span>
        </div>

        <form action="/resultado" method="post" id="predictionForm" class="form-container">
            <div class="form-group">
                <label for="timeAlive">Tiempo Vivo</label>
                <input type="number" step="any" name="TimeAlive" id="timeAlive" required 
                       placeholder="Tiempo de supervivencia en segundos" min="0">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="travelledDistance">Distancia</label>
                    <input type="number" step="any" name="TravelledDistance" id="travelledDistance" 
                           required placeholder="Unidades recorridas" min="0">
                </div>

                <div class="form-group">
                    <label for="firstKillTime">Primera Baja</label>
                    <input type="number" step="any" name="FirstKillTime" id="firstKillTime" 
                           required placeholder="Tiempo a primera muerte" min="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="roundEquipment">Equipo Ronda</label>
                    <input type="number" step="any" name="RoundStartingEquipmentValue" 
                           id="roundEquipment" required placeholder="Valor del equipamiento" min="0">
                </div>

                <div class="form-group">
                    <label for="teamEquipment">Equipo Team</label>
                    <input type="number" step="any" name="TeamStartingEquipmentValue" 
                           id="teamEquipment" required placeholder="Equipamiento del equipo" min="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="killsPerMinute">Tasa KPM</label>
                    <input type="number" step="any" name="Kills_por_minuto" id="killsPerMinute" 
                           required placeholder="Bajas por minuto" min="0">
                </div>

                <div class="form-group">
                    <label for="headshotRate">Tasa HS</label>
                    <input type="number" step="any" name="Headshot_rate" id="headshotRate" 
                           required placeholder="Porcentaje headshots" min="0" max="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="assistance">Asistencia</label>
                    <select name="Tuvo_asistencia" id="assistance" required>
                        <option value="">Seleccionar...</option>
                        <option value="0">Sin Asistencia</option>
                        <option value="1">Con Asistencia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="totalEquipment">Equipo Total</label>
                    <input type="number" step="any" name="Equipamiento_total" id="totalEquipment" 
                           required placeholder="Equipamiento total" min="0">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span>EJECUTAR PREDICCI√ìN</span>
            </button>
        </form>

        <div class="cs-stats">
            <div class="stat-box">
                <div class="label">Tipo Modelo</div>
                <div class="value">ML-IA</div>
            </div>
            
            <div class="stat-box">
                <div class="label">Precisi√≥n</div>
                <div class="value">85.2%</div>
            </div>
        </div>
    </div>

    <script>
        // Manejar env√≠o del formulario con efectos CS:GO
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('span');
            
            // Cambiar a estado de carga
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<div class="spinner"></div>PROCESANDO...';
            
            // Simular delay para mostrar la animaci√≥n
            setTimeout(() => {
                // El formulario continuar√° con el env√≠o normal
            }, 1000);
        });

        // Validaci√≥n en tiempo real
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) {
                    this.style.borderColor = '#ef4444';
                    this.style.boxShadow = '0 0 10px rgba(239, 68, 68, 0.3)';
                } else if (this.value > 0) {
                    this.style.borderColor = '#22c55e';
                    this.style.boxShadow = '0 0 10px rgba(34, 197, 94, 0.3)';
                }
            });
        });

        // Efecto hover en inputs
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Actualizar estad√≠sticas din√°micamente
        let accuracy = 85.2;
        setInterval(() => {
            accuracy += (Math.random() - 0.5) * 0.2;
            accuracy = Math.max(80, Math.min(90, accuracy));
            
            const accuracyElements = document.querySelectorAll('.accuracy, .stat-box .value');
            accuracyElements.forEach(el => {
                if (el.textContent.includes('%')) {
                    el.textContent = accuracy.toFixed(1) + '%';
                }
            });
        }, 3000);

        console.log(`

        ‚ñì PREDICTOR SUPERVIVENCIA CS:GO  ‚ñì
        ‚ñì Edici√≥n Morada Activada       ‚ñì
        ‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì‚ñì
        
        üíú Caracter√≠sticas:
        - UI aut√©ntica de CS:GO
        - Puntos de acento morados
        - Validaci√≥n en tiempo real
        - Elementos estilo HUD
        
        ¬°Listo para la batalla! üéÆ
        `);
    </script>
</body>
</html>
